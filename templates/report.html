{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div>
    <h4 class="mt-5">連光寺支部　日報入力</h4>
  </div>
  <form action="{{url_for('report')}}" method="post" class="form-inline">
    <div class="row margin">
        <p class="mt-3">報告日時</p>   
        <div class="w-25 d-inline">
            <span>月</span>
            <select name="month" class="form-select d-inline">
                {% for month in range(1, 13) %}
                    {% if month == today['month'] %}
                    <option value="{{month}}" selected>{{month}}</option>
                    {% else %}
                    <option value="{{month}}">{{month}}</option>
                    {% endif %}
                {% endfor %}
              </select>
              
        </div>
        <div class="w-25 form-group d-inline">
            <span>日</span>
            <select name="day" class="form-select d-inline">
                {% for day in range(1, days) %}
                    {% if day == today['day'] %}
                    <option value="{{day}}" selected>{{day}}</option>
                    {% else %}
                    <option value="{{day}}">{{day}}</option>    
                    {% endif %}
                    
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="row margin">
        <p class="mt-5">活動支部参加人数</p>   
        <div class="col-md-6 form-group">
            <label for="in_party">党内</label>
            <input type="number" class="form-control" id="in_party" placeholder="0" value="0">
        </div>
        <div class="col-md-6 form-group">
            <label for="out_party">党外</label>
            <input type="number" class="form-control" id="out_party" placeholder="0" value="0">
        </div>
    </div>

    <div class="row margin">
        <p class="mt-5">全国総決起集会の討議</p> 
        <div class="col-md-6 form-group">
            <label for="exampleInputName2">視聴・読了者数</label>
            <input type="number" class="form-control" id="readed" placeholder="0" value="0">
        </div>
        <div class="col-md-6 form-group">
            <label for="exampleInputEmail2">討議開始</label>
            <select name="readed" class="form-select d-inline">
                <option value="0"></option>
                <option value="yes">〇</option>
                <option value="no">×</option>
            </select>
        </div>
    </div>

    <div>
        <input class="btn btn-primary" type="submit" value="登録">
    </div>
    
</form>
</div>
{% endblock content %}
